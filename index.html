<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emoji Collector - Browse and Copy</title>
    <script>
      (function () {
        const savedTheme = localStorage.getItem("emoji-collector-theme");
        const prefersDark = window.matchMedia(
          "(prefers-color-scheme: dark)"
        ).matches;

        if (savedTheme === "dark" || (!savedTheme && prefersDark)) {
          document.documentElement.setAttribute("data-theme", "dark");
        }
      })();
    </script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body>
    <header class="header">
      <h1>
        <img
          src="hns-logo.svg"
          alt="Handshake"
          style="width: 100px; height: 100px; vertical-align: middle"
        />
        ðŸ¤ª<b>Emoji Collector</b>
      </h1>
      <h4>Browse, search, and bulk copy emojis by category</h4>
      <small
        >Using
        <a href="https://home.unicode.org/" target="_blank">Unicode.org</a>
        official data</small
      >
      <small style="display: block; margin-top: 0.5rem">
        <a href="https://github.com/marioo-lab/hns-emojis" target="_blank"
          >ðŸ“š README & Source Code</a
        >
      </small>
    </header>

    <div class="container">
      <div class="stats" id="stats">
        <div class="stat">
          <div class="stat-number" id="totalEmojis">0</div>
          <div class="stat-label">Total Symbols</div>
        </div>
        <div class="stat">
          <div class="stat-number" id="totalCategories">0</div>
          <div class="stat-label">Categories</div>
        </div>
        <div class="stat">
          <div class="stat-number" id="copiedCount">0</div>
          <div class="stat-label">Copied</div>
        </div>
      </div>

      <div class="view-options">
        <label class="toggle-switch">
          <input type="checkbox" id="darkMode" />
          <span class="slider"></span>
          <span class="toggle-label">ðŸŒ™ Dark Mode</span>
        </label>

        <label class="toggle-switch">
          <input type="checkbox" id="showPunycode" />
          <span class="slider"></span>
          <span class="toggle-label">Show Punycode</span>
        </label>
      </div>

      <div class="search-bar">
        <input
          type="text"
          class="search-input"
          id="searchInput"
          placeholder="Search symbols... (try 'heart', 'face', 'card')"
        />
      </div>

      <div id="categoriesContainer"></div>
    </div>

    <div class="toast" id="toast">
      <span id="toastMessage">Symbol copied to clipboard!</span>
    </div>

    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/punycode/2.3.1/punycode.min.js"></script>
    <!-- Main JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
